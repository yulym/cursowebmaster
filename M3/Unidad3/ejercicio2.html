<body>
    <script>
        var numeros = [300, 73, 898, 7, 124, 2];

        var mayor = 0;
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }

        console.log('el mayor de ' + numeros + ' es ' + mayor);

    </script>

</body>
